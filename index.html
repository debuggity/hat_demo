<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static-Site Face Detector with Hats</title>

  <!-- face-api.js browser bundle -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px }
    #wrap { position: relative; display: inline-block }
    #wrap img, #wrap canvas { max-width: 100%; height: auto; display: block }
    #wrap canvas {
      position: absolute;
      top: 0; left: 0;
      pointer-events: none;
    }
    #status { margin-top: 15px; color: #888 }
  </style>
</head>
<body>
  <h2>Face Detector with Hats</h2>

  <input type="file" id="pick" accept="image/*">
  <button id="run" disabled>Detect & Hat Faces</button>
  <p id="status">loading model…</p>

  <div id="wrap">
    <img    id="shot"  hidden>
    <canvas id="layer" hidden></canvas>
  </div>

<script>
const MODEL_URL = './model/';  
const pick   = document.getElementById('pick');
const runBtn = document.getElementById('run');
const img    = document.getElementById('shot');
const layer  = document.getElementById('layer');
const info   = document.getElementById('status');

// preload hat image
const hatImg = new Image();
hatImg.src = 'hat.png';

(async () => {
  await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
  info.textContent = 'model ready — choose an image';
})();

pick.addEventListener('change', () => {
  const f = pick.files[0]; if (!f) return;
  const r = new FileReader();
  r.onload = e => {
    img.src = e.target.result;
    img.hidden   = false;
    layer.hidden = true;
    runBtn.disabled = true;
    info.textContent = 'image loaded — click “Detect & Hat Faces”';
  };
  r.readAsDataURL(f);
});

img.addEventListener('load', () => {
  runBtn.disabled = false;
  layer.width  = img.naturalWidth;
  layer.height = img.naturalHeight;
});

runBtn.addEventListener('click', async () => {
  runBtn.disabled = true;
  info.textContent = 'detecting…';
  await img.decode();
  await hatImg.decode();

  let dets = await faceapi.detectAllFaces(
    img, new faceapi.TinyFaceDetectorOptions({ scoreThreshold: 0.4 })
  );

  if (dets.length === 0) {
    const loose = await faceapi.detectAllFaces(
      img, new faceapi.TinyFaceDetectorOptions({ scoreThreshold: 0.05 })
    );
    if (loose.length) {
      loose.sort((a,b)=>b.score - a.score);
      dets = [loose[0]];
    }
  }

  const ctx = layer.getContext('2d');
  ctx.clearRect(0,0,layer.width,layer.height);
  ctx.drawImage(img, 0, 0);

  if (dets.length === 0) {
    ctx.fillStyle = 'rgba(0,0,0,0.6)';
    ctx.fillRect(0,0,layer.width,40);
    ctx.fillStyle = '#fff';
    ctx.font = '20px sans-serif';
    ctx.fillText('No faces detected', 10, 28);
    info.textContent = 'no faces found';
  } else {
    dets.forEach(({ box }) => {
      // scale hat to face width
      const hatW = box.width*1.25;
      const hatH = (hatImg.naturalHeight / hatImg.naturalWidth * hatW) * 1.25;
      const x = box.x + box.width/2 - hatW/2;
      const y = box.y - hatH;
      ctx.drawImage(hatImg, x, y, hatW, hatH);
    });
    info.textContent = `${dets.length} hat${dets.length>1?'s':''} placed`;
  }

  layer.hidden = false;
  runBtn.disabled = false;
});
</script>
</body>
</html>
