<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static-Site Face Detector</title>

  <!-- Browser-ready bundle (gives you window.faceapi) -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px }
    #wrap { position: relative; display: inline-block }
    #wrap img, #wrap canvas { max-width: 100%; height: auto }
    #wrap canvas { position: absolute; top: 0; left: 0 }
  </style>
</head>
<body>
  <h2>Face detector (local weights)</h2>

  <input type="file" id="pick" accept="image/*">
  <button id="run" disabled>Detect faces</button><br><br>

  <div id="wrap">
    <img id="shot">
    <canvas id="overlay"></canvas>
  </div>

<script>
const MODEL_URL = './model/';               // â¬… points at local folder

(async () => {
  // load local TinyFaceDetector weights once
  await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
})();

const pick = document.getElementById('pick');
const img  = document.getElementById('shot');
const cvs  = document.getElementById('overlay');
const run  = document.getElementById('run');

// handle image selection
pick.addEventListener('change', () => {
  const file = pick.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    img.src = e.target.result;
    run.disabled = false;
    img.style.display = 'block';
    cvs.style.display = 'none';
  };
  reader.readAsDataURL(file);
});

// detect faces and draw boxes
run.addEventListener('click', async () => {
  if (!img.src) return;

  cvs.width  = img.naturalWidth;
  cvs.height = img.naturalHeight;

  const dets = await faceapi.detectAllFaces(
    img,
    new faceapi.TinyFaceDetectorOptions({ scoreThreshold: 0.4 })
  );

  const ctx = cvs.getContext('2d');
  ctx.clearRect(0, 0, cvs.width, cvs.height);
  ctx.drawImage(img, 0, 0);
  ctx.strokeStyle = '#00e0ff';
  ctx.lineWidth   = 2;
  dets.forEach(({ box }) =>
    ctx.strokeRect(box.x, box.y, box.width, box.height)
  );

  img.style.display  = 'none';
  cvs.style.display  = 'block';
});
</script>
</body>
</html>
